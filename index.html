    <script>
        // QUAN TR·ªåNG: B·∫°n ph·∫£i d√°n API Key c·ªßa m√¨nh v√†o ƒë√¢y ƒë·ªÉ h·ªá th·ªëng ho·∫°t ƒë·ªông!
        const apiKey = ""; 

        let isProcessing = false, isShuffling = false, isPortalOpen = false, currentFortuneData = null;

        async function callGemini(prompt, isTTS = false) {
            if (!apiKey) {
                throw new Error("Missing API Key. H√£y d√°n API Key v√†o m√£ ngu·ªìn.");
            }
            const model = isTTS ? "gemini-2.5-flash-preview-tts" : "gemini-2.5-flash-preview-09-2025";
            const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const payload = isTTS ? {
                contents: [{ parts: [{ text: `Ph√°n b·∫±ng ti·∫øng Vi·ªát ·∫•m √°p: ${prompt}` }] }],
                generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } } }
            } : {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: { 
                    responseMimeType: "application/json", 
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            score: { type: "NUMBER" }, path: { type: "STRING" },
                            actions: { type: "ARRAY", items: { type: "STRING" } },
                            summary: { type: "STRING" }, type_picked: { type: "STRING" }
                        },
                        required: ["score", "path", "actions", "summary", "type_picked"]
                    }
                },
                systemInstruction: { parts: [{ text: "B·∫°n l√† Th·∫ßy B√≥i t·∫°i LSP Agency 2026. Ph√¢n t√≠ch qu·∫ª JSON. 'score' (0-10). 'path' v·∫≠n tr√¨nh nƒÉm Ng·ªç. 'actions' 3 b∆∞·ªõc b·ª©t ph√°. 'summary' c√¢u ch√∫c T·∫øt. 'type_picked' lo·∫°i qu·∫ª (T√†i L·ªôc, S·ª©c Kh·ªèe, C√¥ng Vi·ªác) ch·ªçn ng·∫´u nhi√™n ƒë·ªìng ƒë·ªÅu. Tuy·ªát ƒë·ªëi kh√¥ng d√πng t·ª´ AI." }] }
            };

            for (let i = 0; i < 3; i++) {
                try {
                    const response = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error();
                    return await response.json();
                } catch (e) {
                    await new Promise(r => setTimeout(r, 1000 * (i + 1)));
                }
            }
            throw new Error("Connection failed after retries");
        }

        function handlePortalClick() {
            if (isProcessing) return;
            isPortalOpen = !isPortalOpen;
            const portal = document.getElementById('portal');
            if (isPortalOpen) {
                portal.classList.add('open');
                document.getElementById('hint').style.opacity = '0';
            } else {
                portal.classList.remove('open');
                document.getElementById('hint').style.opacity = '1';
                if (isShuffling) toggleShuffle();
            }
        }

        function toggleShuffle() {
            if (isProcessing) return;
            isShuffling = !isShuffling;
            const cards = [document.getElementById('card-0'), document.getElementById('card-1'), document.getElementById('card-2')];
            const shuffleBtn = document.getElementById('shuffle-btn');
            const drawBtn = document.getElementById('draw-btn');
            
            if (isShuffling) {
                cards.forEach((card, i) => card.classList.add(`card-anim-${i}`));
                shuffleBtn.classList.add('active'); shuffleBtn.innerText = "D·ª´ng L·∫°i";
                drawBtn.disabled = false;
            } else {
                cards.forEach((card, i) => card.classList.remove(`card-anim-${i}`));
                shuffleBtn.classList.remove('active'); shuffleBtn.innerText = "X√†o Qu·∫ª";
            }
        }

        function stopAndDraw() {
            if (isProcessing) return;
            isProcessing = true;
            const cards = [document.getElementById('card-0'), document.getElementById('card-2'), document.getElementById('card-1')];
            cards.forEach((card, index) => {
                setTimeout(() => {
                    for (let i = 0; i < 3; i++) card.classList.remove(`card-anim-${i}`);
                    if (index === cards.length - 1) {
                        isShuffling = false;
                        document.getElementById('shuffle-btn').classList.remove('active');
                        document.getElementById('shuffle-btn').innerText = "X√†o Qu·∫ª";
                        document.getElementById('draw-btn').disabled = true;
                        const stick = document.getElementById('stick');
                        stick.classList.add('drop-stick');

        async function handleLixi() {
            const modal = document.getElementById('result-modal');
            analysisContent.style.display = 'none'; errorContainer.style.display = 'none';
            loader.style.display = 'block'; modal.style.display = 'flex';
            
            try {

                let rawText = result.candidates[0].content.parts[0].text;
                currentFortuneData = JSON.parse(rawText.replace(/^[^{]*|[^}]*$/g, '').trim());
                
                document.getElementById('que-title').innerText = "L·ªôc " + currentFortuneData.type_picked;
                document.getElementById('score-val').innerText = currentFortuneData.score;
                document.getElementById('path-text').innerText = currentFortuneData.path;
                document.getElementById('action-list').innerHTML = currentFortuneData.actions.map((act, i) => `

            } finally { isProcessing = false; }
        }

        async function readFortune() {
            if (!currentFortuneData) return;
            const btn = document.getElementById('tts-btn');
            btn.disabled = true; const original = btn.innerHTML; btn.innerHTML = "‚åõ ƒêang chu·∫©n b·ªã...";
            try {
                const res = await callGemini(currentFortuneData.summary, true);
                const audioData = res.candidates[0].content.parts[0].inlineData.data;
                const pcmData = new Int16Array(Uint8Array.from(atob(audioData), c => c.charCodeAt(0)).buffer);
                const wavBlob = new Blob([pcmToWav(pcmData, 24000)], { type: 'audio/wav' });
                const audio = new Audio(URL.createObjectURL(wavBlob));
                audio.play();
                audio.onended = () => { btn.disabled = false; btn.innerHTML = original; };
            } catch (e) { btn.innerHTML = "‚ùå L·ªói √¢m thanh"; setTimeout(() => { btn.disabled = false; btn.innerHTML = original; }, 2000); }
        }

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            const writeString = (o, s) => { for (let i=0; i<s.length; i++) view.setUint8(o+i, s.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 32 + pcmData.length * 2, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, pcmData.length * 2, true);
            for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
            return buffer;
        }

        function closeModal() { document.getElementById('result-modal').style.display = 'none'; isProcessing = false; }

        function createFirework() {
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.style.position = 'fixed'; p.style.width = '7px'; p.style.height = '7px';
                p.style.backgroundColor = ['#ffd700', '#ff0000', '#ffffff'][Math.floor(Math.random()*3)];
                p.style.borderRadius = '50%'; p.style.left = '50%'; p.style.top = '50%'; p.style.zIndex = '300';
                p.style.boxShadow = `0 0 10px ${p.style.backgroundColor}`;
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const dist = 140 + Math.random() * 260;
                p.animate([{ transform: 'translate(0, 0) scale(1)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0)`, opacity: 0 }], {
                    duration: 1200 + Math.random() * 800, easing: 'ease-out'
                }).onfinish = () => p.remove();
            }
        }
